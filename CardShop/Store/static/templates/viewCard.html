

<div ng-controller="viewCardController">

    <div class="row">
        <div class="col-md-4">
            <img ng-src="{{card.imageUrl}}" />
        </div>

        <div class="col-md-6">
            <p>{{ card.name }}</p>
            <p>{{ card.cmc }}</p>
            <p>{{ card.text }}</p>
        </div>

    </div>

    <input type="button" ng-click="returnToSearch()" value="reutrn to search"/>
</div>
